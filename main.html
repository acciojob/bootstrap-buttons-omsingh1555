<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Buttons Assignment</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional: Add spacing between buttons */
    .btn {
      margin: 8px;
    }
  </style>
</head>
<body class="p-4">

  <!-- 1. Primary Button -->
  <button id="button-1" class="btn btn-primary">Primary Button</button>

  <!-- 2. Outline Secondary Button -->
  <button id="button-2" class="btn btn-outline-secondary">Outline Secondary</button>

  <!-- 3. Success Large Button -->
  <button id="button-3" class="btn btn-success btn-lg">Large Success</button>

  <!-- 4. Danger Small Button -->
  <button id="button-4" class="btn btn-danger btn-sm">Small Danger</button>

  <!-- 5. Warning Large Full-Width Button -->
  <button id="button-5" class="btn btn-warning btn-lg w-100">Full Width Warning</button>

  <!-- 6. Disabled Info Button -->
  <button id="button-6" class="btn btn-info" disabled>Disabled Info</button>

  <!-- 7. Light Button -->
  <button id="button-7" class="btn btn-light">Light Button</button>

  <!-- 8. Link Button -->
  <button id="button-8" class="btn btn-link">Link Button</button>

</body>
</html>
